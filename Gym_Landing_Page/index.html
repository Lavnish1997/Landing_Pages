<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Center</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>

</style>

<body>

    <header class="header">
        <!-- Left box for Logo -->
        <div class="Left">
            <img src="Fitness.jpg" alt="Fitness Center">
        </div>
        <!-- Mid box for navigation bar -->
        <div class="Middle">
            <ul class="navbar">
                <li><a href=#>Home</a></li>
                <li><a href=#>About Us</a></li>
                <li><a href=# target="_blank">Fitness Calculator</a></li>
                <li><a href=# target="_blank">Contact Us</a></li>
            </ul>
        </div>
        <!-- Right box for buttons -->
        <div class="Right">
            <button class="btn">Call Us</button>
            <button class="btn">E-Mail Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join Our Gym Now:</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" name="txtName" id="txtName" placeholder="Enter Your Full Name">
                <input type="text" name="txtAge" id="txtAge" placeholder="Enter Your Age">
                <input type="text" name="txtGender" id="txtGender" placeholder="Enter Your Gender">
                <input type="text" name="txtLocality" id="txtLocality" placeholder="Enter Your Locality">

            </div>
            <button class="btn" name="Submit" id="Submit" value="Submit">Submit</button>
        </form>

    </div>
</body>

</html>
